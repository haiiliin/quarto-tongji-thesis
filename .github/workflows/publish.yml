name: Quarto Publish

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]
  release:
    types: [published]

concurrency:
  group: publish-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.6.39
          tinytex: true
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup pandoc
        uses: pandoc/actions/setup@v1

      - name: Install fonts
        shell: powershell
        run: |
          Copy-Item "fonts/chinese/黑体/simhei.ttf" -Destination "$Env:SystemRoot\Fonts\simhei.ttf"
          New-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Fonts" -Name "SimHei (TrueType)" -Value "simhei.ttf" -PropertyType String -Force

      - name: Render Quarto Project
        run: |
          quarto render --output-dir outputs

      - name: Deploy to GitHub Pages
        if: github.event_name != 'pull_request'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: outputs
          force_orphan: true

  diff:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.6.39
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install tinytex
        run: |
          quarto install tinytex --update-path

      - name: Install fonts
        shell: powershell
        run: |
          Copy-Item "fonts/chinese/黑体/simhei.ttf" -Destination "$Env:SystemRoot\Fonts\simhei.ttf"
          New-ItemProperty -Path "HKLM:\SOFTWARE\Microsoft\Windows NT\CurrentVersion\Fonts" -Name "SimHei (TrueType)" -Value "simhei.ttf" -PropertyType String -Force

      - name: Get the latest version and current short sha
        shell: bash
        run: |
          echo "version=$(cat releases/VERSION || echo '')" >> $GITHUB_ENV
          echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Install texlive packages
        if: env.version != ''
        run: |
          tlmgr install latexdiff

      - name: Build diff for the latest changes
        if: env.version != ''
        shell: bash
        run: |
          if [ -d "releases/$version" ]; then
            echo "latexdiff=true" >> $GITHUB_ENV

            make release-$sha
            make diff previous=$version current=$sha
          fi

      - name: Upload latexdiff assets
        if: env.latexdiff == 'true' && always()
        uses: actions/upload-artifact@v4
        with:
          name: diff-${{ env.version }}-${{ env.sha }}
          path: releases/${{ env.sha }}
